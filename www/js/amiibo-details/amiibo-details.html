<ion-view cache-view="false">
	<ion-nav-title> {{vm.amiibo.name}} </ion-nav-title>
	<ion-content>
		<div class="list card card-detail">
			<div class="item">
				<h2>{{vm.amiibo.name}}</h2>
			</div>
			<div class="item">
				<p>Release date: {{vm.amiibo.release_date}}</p>
				<p ng-if="vm.amiibo.series.name">{{vm.amiibo.series.name}} series</p>
				<p>Presented by {{vm.amiibo.company.name}}</p>
			</div>

			<div class="item item-image">
				<img ng-src="/img/amiibos/{{vm.amiibo.id}}.png">
			</div>


			<div class="item item-body" >
				<p>
					{{vm.amiibo.description}}
				</p>
			</div>
		</div>
	</ion-content>
</ion-view>
